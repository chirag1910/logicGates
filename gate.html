<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="./gate.css" type="text/css" rel="stylesheet">

    <script src="./gate.js" type="text/javascript" defer></script>

    <title>Document</title>
</head>

<body>

    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/logicGates">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="1" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path xmlns="http://www.w3.org/2000/svg"
                        d="M10,13a1,1,0,1,0,1,1A1,1,0,0,0,10,13Zm0-4a1,1,0,1,0,1,1A1,1,0,0,0,10,9Zm4,0a1,1,0,1,0,1,1A1,1,0,0,0,14,9Zm7,4a1,1,0,0,0,0-2H19V9h2a1,1,0,0,0,0-2H18.82A3,3,0,0,0,17,5.18V3a1,1,0,0,0-2,0V5H13V3a1,1,0,0,0-2,0V5H9V3A1,1,0,0,0,7,3V5.18A3,3,0,0,0,5.18,7H3A1,1,0,0,0,3,9H5v2H3a1,1,0,0,0,0,2H5v2H3a1,1,0,0,0,0,2H5.18A3,3,0,0,0,7,18.82V21a1,1,0,0,0,2,0V19h2v2a1,1,0,0,0,2,0V19h2v2a1,1,0,0,0,2,0V18.82A3,3,0,0,0,18.82,17H21a1,1,0,0,0,0-2H19V13Zm-4,3a1,1,0,0,1-1,1H8a1,1,0,0,1-1-1V8A1,1,0,0,1,8,7h8a1,1,0,0,1,1,1Zm-3-3a1,1,0,1,0,1,1A1,1,0,0,0,14,13Z" />
                </svg>
                <span class="ml-3 text-xl">Logic Gates</span>
            </a>
        </div>
    </header>

    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div
                class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                <h1 id="heroTitle" class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Logic Gate
                </h1>
                <p id="heroDesc" class="mb-8 leading-relaxed">A logic gate is an idealized model of computation
                    or physical electronic device implementing a Boolean function, a logical operation performed on one
                    or more binary inputs that produces a single binary output.</p>
                <div class="flex justify-center">
                    <button id="visButton"
                        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">visualize</button>
                    <button id="TTButton"
                        class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Truth
                        table</button>
                </div>
            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <img class="gateImg object-cover object-center rounded m-auto" alt="hero"
                    src="https://dummyimage.com/720x600">
            </div>
        </div>
    </section>

    <section class="text-gray-600 body-font" id="vis">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Visualization</h1>
            </div>
            <div class="lg:w-2/3 w-full mx-auto overflow-auto">
                <div class="cardContainer bg-gray-200 w-full shadow overflow-hidden sm:rounded-lg p-10">
                    <div class="card">
                        <label id="vin0" class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                            <h2 class="sm:text-2xl text-1xl font-medium title-font text-gray-800">A</h2>
                        </label>

                        <label id="vin1" class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                            <h2 class="sm:text-2xl text-1xl font-medium title-font text-gray-800">B</h2>
                        </label>
                        <img class="gateImg" src="https://dummyimage.com/720x600" alt="Gate" />
                        <label id="indicator" class="switch">
                            <input type="checkbox" disabled>
                            <span class="slider round"></span>
                            <h2 class="sm:text-2xl text-1xl font-medium title-font text-gray-800">Y</h2>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="text-gray-600 body-font" id="TT">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Truth Table</h1>
            </div>
            <div class="lg:w-2/3 w-full mx-auto overflow-auto">
                <table class="table-auto w-full text-center whitespace-no-wrap">
                    <thead>
                        <tr>
                            <th
                                class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">
                                A</th>
                            <th
                                class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                                B</th>
                            <th
                                class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br">
                                Y
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-3">0</td>
                            <td class="in1 px-4 py-3">0</td>
                            <td id="out0" class="px-4 py-3 text-lg text-gray-900">-</td>
                        </tr>
                        <tr>
                            <td class="border-t-2 border-gray-200 px-4 py-3">0</td>
                            <td class="in1 border-t-2 border-gray-200 px-4 py-3">1</td>
                            <td id="out1" class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">-</td>
                        </tr>
                        <tr>
                            <td class="border-t-2 border-gray-200 px-4 py-3">1</td>
                            <td class="in1 border-t-2 border-gray-200 px-4 py-3">0</td>
                            <td id="out2" class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">-</td>
                        </tr>
                        <tr>
                            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">1</td>
                            <td class="in1 border-t-2 border-b-2 border-gray-200 px-4 py-3">1</td>
                            <td id="out3" class="border-t-2 border-b-2 border-gray-200 px-4 py-3 text-lg text-gray-900">
                                -</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</body>

</html>
